<div class="row">
    <div class="col-lg-8">
        <form name="userform" ng-submit="" class="form-horizontal" novalidate role="form">
            <div class="form-group" ng-class="{'has-error':userform.name.$dirty && userform.name.$invalid}">
                <label for="name" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" ng-model="user.name" ng-required="true" class="form-control" placeholder="Full Name">
                    <span class="error-message" ng-show="userform.name.$dirty && userform.name.username.$error.required" style="color:maroon;">Full Name is mandatory!</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':userform.email.$dirty && userform.email.$invalid}">
                <label for="email" class="col-sm-2 control-label">Email Id</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" ng-model="user.email" ng-required="true" class="form-control" placeholder="Email Address" ng-pattern="/^[\w]+[.%+-]*[\w]*@[a-zA-z.-]+\.[a-zA-z]{2,}$/">
                    <span class="error-message" ng-show="userform.email.$dirty && userform.email.username.$error.required" style="color:maroon;">Email is mandatory!</span>
                    <span class="error-message" ng-show="userform.email.$dirty && userform.email.$error.pattern" style="color:maroon">Email-Id is invalid</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':userform.company.$dirty && userform.company.$invalid}">
                <label for="company" class="col-sm-2 control-label">Company</label>
                <div class="col-sm-10">
                    <input type="text" name="company" class="form-control" ng-model="user.company" ng-required="true" class="form-control" placeholder="Company Name">
                    <span class="error-message" ng-show="userform.company.$dirty && userform.company.username.$error.required" style="color:maroon;">Company Name is mandatory!</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':userform.department.$dirty && userform.department.$invalid}">
                <label for="company" class="col-sm-2 control-label">Department</label>
                <div class="col-sm-10">
                    <input type="text" name="department" class="form-control" ng-model="user.department" ng-required="true" class="form-control" placeholder="Department Name">
                    <span class="error-message" ng-show="userform.department.$dirty && userform.department.$error.required" style="color:maroon;">Department Name is mandatory!</span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':userform.status.$dirty && userform.status.$invalid}">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                     <select name="status" class="form-control" ng-model="user.status" required>
                        <option value="">---Please select---</option> 
                        <option value="A">Active</option>
                        <option value="D">Disabled</option>
                    </select>
                    <span class="error-message" ng-show="userform.status.$dirty && userform.status.$error.required" style="color:maroon;">Please select status</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" ng-disabled="userform.$invalid">{{buttonText}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
